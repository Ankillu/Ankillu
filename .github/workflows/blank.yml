name: Snake Game

# Define quando a ação será executada (a cada 5 horas).
on:
  schedule:
    - cron: "0 */5 * * *"

# Permite executar a ação manualmente na lista de ações.
# Você também pode optar por remover isso se não precisar dessa opção.
# workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Faz o checkout do repositório para que sua ação possa acessá-lo.
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Usa o repositório Platane/snk para gerar arquivos.
      - name: Generate Snake Files
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Ankillu
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Exibe o status do git.
      - name: Check Git Status
        run: git status

      # Realiza push das alterações no repositório.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Publica os arquivos gerados no GitHub Pages.
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # O branch de saída que definimos como 'output'.
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
